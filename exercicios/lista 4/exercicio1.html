<html>
    <head>
        <title>Exercicio 1  - Lista 5 </title>
    </head>
    
    <body>
        <form action="">
            <h3 align="center">Ficha cadastral</h3> <br />

            Nome <input type="text" name="nome" size="48"/> <br /><br />

            RG <input type="number" name="rg" size="25" /> 
            CPF <input type="number" name="cpf" size="25" /> <br /> <br />
            Endereço <input type="text" name="endereco" size="45" /><br /> <br />
            Sexo <select name="Sexo" >
                <option value="Masculino"> Masculino</option>
                <option value="Feminino"> Feminino</option>
                <option value="Indefinido">Indefinido</option>
            </select> 
            Data de nascimento <input type="date" name="nascimento" size="28" /><br />
            Situação civil 
            <input type="radio" name="estado" value="solteiro" /> solteiro
            <input type="radio" name="estado" value="casado" /> casado
            <input type="radio" name="estado" value="viuvo" /> viuvo
<br />
            <button >Limpar</button>

        </form>
    </body>
</html>
